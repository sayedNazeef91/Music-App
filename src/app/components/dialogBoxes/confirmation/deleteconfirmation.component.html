<mat-dialog-content>
    <div>
        <div class="cnfrm-div">
            <div class="cnfrm-header">
                <div class="cnfrm-title">Do you want to delete this playlist?</div>
                <div class="cnfrm-close-icon">
                    <mat-icon mat-dialog-close class="pull-right">close</mat-icon>
                </div>
            </div>
            <div class="btn-sect">
                <button mat-button class="primary-button" [mat-dialog-close]="true" (click)="buttonClicked('delete')"
                    cdkFocusInitial>Delete</button>
                <button mat-button class="default-button" [mat-dialog-close]="true"
                    (click)="buttonClicked('cancel')">Cancel</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
